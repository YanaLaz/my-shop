{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content_title %}
    Products
{% endblock %}

{% block content %}

    {% for prod in products %}

        <p>
            <a href="{{ url_for('products.product_detail', slug=prod.slug) }}">{{ prod.title }}</a>
            {{ prod.picture }}
        </p>

    {% endfor %}


{% endblock %}
